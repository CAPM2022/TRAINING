_schema-version: '3.1'
ID: myFirstCAPM
description: A simple CAP project.
version: 1.0.1
modules:
  - name: myFirstCAPM-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: myFirstCAPM-db
      - name: myFirstCAPM-xsuaa
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
  - name: myFirstCAPM-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: myFirstCAPM-db
    parameters:
      buildpack: nodejs_buildpack
  - name: purchaseorder-ui
    type: nodejs
    path: app
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          strictSSL: true
          forwardAuthToken: true
          url: '~{srv-url}'
      - name: myFirstCAPM-xsuaa
resources:
  - name: myFirstCAPM-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: '${service-name}'
  - name: myFirstCAPM-xsuaa
    type: org.cloudfoundry.managed-service
    description: xsuaa service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx -p @sap/cds-dk cds build --production
